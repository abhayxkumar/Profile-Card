<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
  </head>

  <body class="bg">
    <div>
      <img class="bg-img-1" src="images/bg-pattern-top.svg" alt="" />
      <img class="bg-img-2" src="images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="main-box">
      <div class="background-image">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="middle-area">
        <div class="profile-photo">
          <img class="photo" src="images/thomas.jpg" alt="" />
        </div>
        <div class="name-location">
          <p class="name">Thomas Shelby â€¢ <span class="age">35</span></p>
          <p class="location">Birmingham</p>
        </div>
      </div>

      <div class="bottom-area">
        <div class="stats">
          <p class="large">240K+</p>
          <p class="small">Followers</p>
        </div>
        <div class="stats">
          <p class="large">6.9K+</p>
          <p class="small">Likes</p>
        </div>
        <div class="stats">
          <p class="large">2.6K</p>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">Coded by <a href="#">Coding Room</a></div>
  </body>
</html>
